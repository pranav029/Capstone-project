server.port=${SERVER_PORT}
spring.application.name=ARENA-DETAIL-SERVICE
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE}
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST}
spring.rabbitmq.virtual-host=${SPRING_RABBITMQ_VIRTUAL_HOST}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME}
thrive.storage.cloud.name=${THRIVE_STORAGE_CLOUD_NAME}
thrive.storage.api.key=${THRIVE_STORAGE_API_KEY}
thrive.storage.api.secret=${THRIVE_STORAGE_API_SECRET}
thrive.notification.exchange=${THRIVE_NOTIFICATION_EXCHANGE}
thrive.notification.routing.key=${THRIVE_NOTIFICATION_ROUTING_KEY}
eureka.instance.prefer-ip-address=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8089/eureka
logging.level.com.netflix.discovery=debug
